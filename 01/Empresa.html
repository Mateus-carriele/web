<h1>  Empresa</h1><br>
<p>Uma empresa é uma unidade económico-social, constituída por elementos humanos, materiais e técnicos, cujo objetivo é obter utilidades através da sua participação no mercado de bens e serviços. Nesse sentido, faz uso dos fatores produtivos (trabalho, terra e capital).</p>

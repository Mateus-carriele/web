<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(59, 63, 63); 
        }
        .header {
            width: 18rem; 
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 10px; 
        }
        .list-group-item {
            font-weight: bold; 
        }
        .card {
            border-top: 2px solid rgb(27, 118, 255); 
            width: 18rem; 
        }
        .float-end {
            color: rgb(19, 110, 230); 
        }
        .profile-img {
            border-radius: 50%; 
            box-shadow: 0 0 0 2px #f0f0f0, 0 0 0 4px rgb(74, 78, 78);
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center">
        
        <div class="header text-start">
            <h5 class="mb-0">User Profile</h5>
        </div>
        
        <div class="card mx-auto">
            <div class="card-body text-center">
                <img src="https://suap.ifpi.edu.br/static/comum/img/default.jpg" class="rounded-circle mb-3 profile-img" alt="Imagem do Usuário">
                <h3 class="card-subtitle mb-2 text-muted">Nina Mcintire</h3>
                <p class="card-text">Engenheira de Software</p>
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item">Seguidores <span class="float-end">1.322</span></li>
                    <li class="list-group-item">Seguindo <span class="float-end">543</span></li>
                    <li class="list-group-item">Amigos <span class="float-end">13.287</span></li>
                </ul>
                <button class="btn btn-primary mt-3 w-100">Seguir</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

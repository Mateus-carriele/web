<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixas Coloridas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    #caixas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>Caixas Coloridas</h1>
  <div id="caixas"></div>

  <script>
    const boxes = [
      { color: 'red' },
      { color: 'blue' },
      { color: 'green' },
      { color: 'yellow' },
      { color: 'purple' }
    ];

    function listarBox() {
      let caixasDiv = document.getElementById('caixas');

      caixasDiv.innerHTML = '';

      boxes.forEach((box, index) => {
        let divBox = document.createElement('div');
        divBox.className = 'box';
        divBox.style.backgroundColor = box.color;
        divBox.setAttribute('data-index', index);

        divBox.onclick = function() {
          exibirAlertaCor(index);
        };

        caixasDiv.appendChild(divBox);
      });
    }

    function exibirAlertaCor(index) {
      let cor = boxes[index].color;
      alert(`VocÃª clicou na Caixa ${index + 1}. Cor: ${cor}`);
    }

    // Inicializa exibindo as caixas na tela
    listarBox();
  </script>

</body>
</html>

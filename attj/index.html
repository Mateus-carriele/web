<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS 4.0.0 -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <h4>Parágrafos (p)</h4>
            </div>
            <div class="col-md-4">
                <h4>Divisões (div)</h4>
            </div>
            <div class="col-md-4">
                <h4>Campos (input)</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <p class="bg-primary">Este é um parágrafo</p>
                <p class="bg-success">Este é outro parágrafo</p>
            </div>

            <div class="col-md-4">
                <div style="height: 100px; width: 100px; background:#428bca;" class="caixa2 float-left"></div>
                <div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="caixa2 float-left"></div>
                <div style="height: 100px; width: 100px; background:#f0ad4e; margin-left:15px" class="caixa3 float-left" id="caixa-dblclick">dbclick</div>
                <div style="height: 100px; width: 100px; background:#d9534f; margin-left:15px" class="caixa3 float-left" id="caixa-mouseover">mouseover</div>
            </div>

            <div class="col-md-4">
                <input id="campo1" type="text" placeholder="input ID 01" class="form-control" />
                <input id="campo2" type="text" placeholder="input ID 02" class="form-control" />
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultarTAG('p', false)">Esconder parágrafos</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarTAG('p', true)">Exibir parágrafos</button>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultarClasse('caixa2', false)">Esconder divs</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarClasse('caixa2', true)">Exibir divs</button>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultarID('campo1', false)">Esconder input ID 1</button>
                <button type="button" class="btn btn-danger" onclick="exibirOcultarID('campo2', false)">Esconder input ID 2</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarID('campo1', true)">Exibir input ID 1</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarID('campo2', true)">Exibir input ID 2</button>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (including Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+V/6f+jH0ndn0T9v6f2NEjHgoXhQOm+VxZFTUVDu5" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" integrity="sha384-q8i/X+965DzO0rT7abK3H7woCw0b17UQ2C9v1UhccTcbS5E59xFsm3W9iz+k/ek0" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
        // Função para exibir ou ocultar elementos por tag
        function exibirOcultarTAG(tag, flag) {
            if (flag) {
                $(tag).fadeIn('slow'); 
            } else {
                $(tag).fadeOut('slow');
            }
        }

        // Função para exibir ou ocultar elementos por classe
        function exibirOcultarClasse(classe, flag) {
            if (flag) {
                $('.' + classe).fadeIn('slow');
            } else {
                $('.' + classe).fadeOut('slow');
            }
        }

        // Função para exibir ou ocultar elementos por ID
        function exibirOcultarID(id, flag) {
            if (flag) {
                $('#' + id).fadeIn('slow');
            } else {
                $('#' + id).fadeOut('slow');
            }
        }

        // Alterar a cor de fundo do elemento ao dar duplo clique
        $('#caixa-dblclick').dblclick(function() {
            $(this).css('background', '#5bc0de'); 
        });

        // Alterar a cor de fundo do elemento ao passar o mouse e ao tirar o mouse
        $('#caixa-mouseover').mouseover(function() {
            $(this).css('background', '#337ab7'); 
        }).mouseout(function() {
            $(this).css('background', '#d9534f'); 
        });
    </script>
</body>
</html>
